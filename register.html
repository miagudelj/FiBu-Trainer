<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css sheet for own style -->
    <link rel="stylesheet" type="text/css" href="styles/log_reg.css">
    <!-- binding bootstrap css -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- binding ajax -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- binding bootrstrap javascript -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous">

    </script>

    <title>FiBu Trainer</title>
</head>
<body>
<header>
    <div class="row">
        <div class="col-2">
            <img src="img/fibu_logo.png"/>
        </div>
    </div>
</header>

<div class="container">
    <div id="login">
        <div id="login-row" class="row">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3>Create an account</h3>
                        <!-- register -->
                        <div id="register-link" class="text-right">
                            <span>Already a user?</span>
                            <a href="index.html">Sign in</a>
                        </div>
                        <!-- form -->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" name="firstname" id="firstname" class="form-control"
                                           placeholder="First name" autofocus>
                                </div>
                                <div class="col-6">
                                    <input type="text" name="lastname" id="lastname" class="form-control"
                                           placeholder="Last name" autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Email adress" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" name="password" id="password" class="form-control"
                                   placeholder="Password" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="sign up" class="btn" value="Sign up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
