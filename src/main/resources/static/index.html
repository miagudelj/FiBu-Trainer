<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css sheet for own style -->
    <link rel="stylesheet" type="text/css" href="styles/log_reg.css">
    <!-- binding bootstrap css -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" width="100px" href="img/fibu_logo.png">

    <!-- binding ajax -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/js.cookies.js"></script>
    <!-- binding bootrstrap javascript -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous">
    </script>

    <title>FiBu Trainer</title>
</head>
<body>
<header>
    <div class="row">
        <div class="col-2">
            <img src="img/fibu_logo.png"/>
        </div>
    </div>
</header>

<div class="container">
    <div id="login">
        <div id="login-row" class="row">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3>Sign in</h3>
                        <!-- register -->
                        <div id="register-link" class="text-right">
                            <span>New user?</span>
                            <a href="pages/register.html">Create an account</a>
                        </div>
                        <!-- form -->
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Username" autofocus required/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Password" autofocus required/>
                        </div>
                        <!-- remember me -->
                        <div class="form-group">
                            <label for="remember-me">
                                <span>
                                    <input id="remember-me" name="remember-me" type="checkbox">
                                </span>
                                <span>Keep me signed in</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <button name="sign in" class="btn" id="loginButton">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
